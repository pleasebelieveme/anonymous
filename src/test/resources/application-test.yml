spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: false
        format_sql: false
    open-in-view: false

  mail:
    host: smtp.test.com
    port: 1025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  batch:
    jdbc:
      initialize-schema: always

jwt:
  secret: ${SPRING_JWT_SECRET}
