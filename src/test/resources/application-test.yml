spring:
  datasource:
    url: jdbc:tc:mysql:8.0.29:///testdb
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  data:
    redis:
      host: localhost  # 임시값 (실제 테스트에서 override)
      port: 6379

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false

  mail:
    host: smtp.test.com
    port: 1025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  batch:
    jdbc:
      initialize-schema: always

jwt:
  secret: ${SPRING_JWT_SECRET}
