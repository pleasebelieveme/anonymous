<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
</head>
<body style="background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%); min-height:100vh; margin:0; font-family: Arial, sans-serif;">
<div style="background: rgba(255,255,255,0.95); max-width:450px; margin:80px auto; box-shadow:0 8px 28px rgba(50,50,93,.1), 0 1.5px 6px rgba(0,0,0,0.08); border-radius:18px; padding:48px 36px 42px; text-align:center;">
    <div style="font-size:2.2rem; font-weight:700; color:#5f2df6; margin-bottom:38px; letter-spacing:0.07em;">이메일 인증번호 안내</div>
    <div style="background: linear-gradient(90deg, #f9f6fa 0, #e3f2fd 75%); border-radius:14px; padding:30px 10px 26px 10px; font-size:1.35rem; font-weight:700; color:#311b92; min-height:42px; letter-spacing:0.01em; box-shadow:0 1px 8px rgba(95,45,246,0.08); margin-top:8px; margin-bottom:10px; line-height:2;">
        요청하신 인증번호는<br>
        <span th:text="${number}" style="font-size:2em; color:#5f2df6; font-weight:bold;"></span>
        <br>입니다.
    </div>
    <p style="margin-top:26px; font-size:1rem; color:#501f99;">감사합니다.</p>
</div>
</body>
</html>
