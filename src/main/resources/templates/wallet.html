<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>한사발 지갑 충전</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e1f5fe, #b3e5fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #0288d1;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #03a9f4;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>한사발 지갑 충전</h2>
  <form method="POST" action="/api/wallet/load">
    <input type="hidden" id="id" name="id" value="[[${wallet.id}]]" />

    <label for="cash">충전 금액 (₩)</label>
    <input type="number" id="cash" name="cash" required placeholder="예: 10000">

    <button type="submit">결제 페이지로 이동</button>
  </form>
</div>
</body>
</html>
