<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>한사발 지갑 충전</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #FFF0F5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #D81B60;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #D81B60;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #B0003A;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>한사발 지갑 충전</h2>
    <label for="cash">충전 금액 (₩)</label>
    <input type="number" id="cash" name="cash" required placeholder="예: 10000" min="1" />
    <button id="submitBtn" type="button">결제 페이지로 이동</button>
    <a href="/home"
       style="display: block; margin-top: 20px; text-align: center; color: #777;
            text-decoration: none; font-weight: bold; font-size: 14px; cursor: pointer;"
       onmouseover="this.style.color='#D81B60';"
       onmouseout="this.style.color='#777';"
    >홈으로 가기</a>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        const token = getCookie("accessToken");
        if (!token) {
            alert("로그인이 필요합니다.");
            location.href = "/login";
            return;
        }

        document.getElementById("submitBtn").addEventListener("click", async () => {
            const cash = document.getElementById("cash").value;
            if (!cash || cash <= 0) {
                alert("충전 금액을 올바르게 입력해주세요.");
                return;
            }

            try {
                const res = await fetch("/api/wallet/load", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ id: 0, cash: Number(cash) })
                });

                const contentType = res.headers.get("content-type") || "";

                if (!res.ok) {
                    if (res.status === 401 || contentType.includes("text/html")) {
                        alert("세션이 만료되었거나 인증되지 않았습니다.");
                        document.cookie = "accessToken=; path=/; max-age=0";
                        location.href = "/login";
                        return;
                    }
                    throw new Error("요청 실패: " + res.status);
                }

                if (!contentType.includes("application/json")) {
                    throw new Error("서버 응답이 JSON이 아닙니다.");
                }

                const data = await res.json();
                if (data.redirectUrl) {
                    location.href = data.redirectUrl;
                } else {
                    alert("결제 페이지 이동 실패");
                }
            } catch (err) {
                alert("에러 발생: " + err.message);
            }
        });
    });
</script>
</body>
</html>
