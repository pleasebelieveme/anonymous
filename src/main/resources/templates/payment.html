<body>

<div class="container">
    <!-- Ïà®Í≤®ÏßÑ ÏûÖÎ†•Í∞íÎì§ -->
    <input type="hidden" id="orderUid" />
    <input type="hidden" id="itemName" value="ÌïúÏÇ¨Î∞úÏ∫êÏãú" />
    <input type="hidden" id="buyerName" />
    <input type="hidden" id="buyerEmail" />
    <input type="hidden" id="cash" />

    <!-- ÏÇ¨Ïö©ÏûêÏóêÍ≤å Î≥¥Ïó¨Ï§Ñ Í≤∞Ï†ú Í∏àÏï° -->
    <div class="readonly-display" th:text="'‚Ç© ' + (${requestDto.cash} ?: 0) + ' Í≤∞Ï†ú ÏòàÏ†ï'">
        ‚Ç© 0 Í≤∞Ï†ú ÏòàÏ†ï
    </div>

    <button id="pay-button">Í≤∞Ï†úÌïòÍ∏∞</button>
    <a href="/home" style="
        display: block;
        margin-top: 20px;
        text-align: center;
        color: #777;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
    "
       onmouseover="this.style.color='#d81b60';"
       onmouseout="this.style.color='#777';"
    >ÌôàÏúºÎ°ú Í∞ÄÍ∏∞</a>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        const token = getCookie("accessToken");
        const topIcons = document.querySelector(".top-icons");

        if (!token) {
            alert("Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.");
            window.location.href = "/oauth2/authorization/google";
            return;
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const uuid = getQueryParam("uuid");
        const cash = getQueryParam("cash");

        console.log("‚úÖ [Ï¥àÍ∏∞Ìôî] uuid ÏøºÎ¶¨ ÌååÎùºÎØ∏ÌÑ∞ ÌôïÏù∏:", uuid);

        document.getElementById("orderUid").value = uuid;
        document.getElementById("cash").value = cash;
        document.querySelector(".readonly-display").textContent = `‚Ç© ${cash} Í≤∞Ï†ú ÏòàÏ†ï`;

        function parseJwt(token) {
            try {
                const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
                ).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("JWT ÎîîÏΩîÎî© Ïã§Ìå®:", e);
                return null;
            }
        }

        const payload = parseJwt(token);
        if (payload && payload.nickname) {
            const joinLink = topIcons.querySelector(".join-link");
            if (joinLink) joinLink.remove();

            const userIcon = topIcons.querySelector(".fa-user");
            if (userIcon) userIcon.remove();

            const nicknameSpan = document.createElement("span");
            nicknameSpan.style.fontWeight = "bold";
            nicknameSpan.style.color = "#d81b60";
            nicknameSpan.textContent = payload.nickname;

            const logoutLink = document.createElement("a");
            logoutLink.href = "/logout";
            logoutLink.textContent = "Î°úÍ∑∏ÏïÑÏõÉ";
            logoutLink.style.marginLeft = "10px";
            logoutLink.style.color = "#d81b60";
            logoutLink.style.fontWeight = "bold";

            topIcons.insertBefore(nicknameSpan, topIcons.firstChild);
            topIcons.insertBefore(logoutLink, topIcons.children[1]);
        }

        fetch("/api/cart/count", {
            headers: {
                Authorization: `Bearer ${token}`
            }
        })
            .then(res => res.json())
            .then(data => {
                const badge = document.querySelector(".badge");
                if (badge) badge.textContent = data.count || 0;
            })
            .catch(() => {
                const badge = document.querySelector(".badge");
                if (badge) badge.textContent = 0;
            });

        document.getElementById("pay-button").addEventListener("click", function () {
            const uuid = document.getElementById("orderUid").value;
            const itemName = document.getElementById("itemName").value;
            const paymentPrice = parseInt(document.getElementById("cash").value) || 0;
            const buyerName = document.getElementById("buyerName").value;
            const buyerEmail = document.getElementById("buyerEmail").value;

            const IMP = window.IMP;
            IMP.init("imp17705270");

            console.log("üü° Í≤∞Ï†ú ÏöîÏ≤≠ Ï§ÄÎπÑ: uuid =", uuid);

            IMP.request_pay({
                pg: 'html5_inicis.INIpayTest',
                pay_method: 'card',
                merchant_uid: uuid,
                name: itemName,
                amount: paymentPrice,
                buyer_email: buyerEmail,
                buyer_name: buyerName,
            }, function (rsp) {
                if (rsp.success) {
                    console.log("‚úÖ Í≤∞Ï†ú ÏÑ±Í≥µ: imp_uid =", rsp.imp_uid, ", merchant_uid =", rsp.merchant_uid);

                    const payload = {
                        payment_uid: rsp.imp_uid,
                        uuid: rsp.merchant_uid
                    };

                    console.log("üì§ Í≤∞Ï†ú Í≤ÄÏ¶ù ÏöîÏ≤≠ payload:", payload);

                    $.ajax({
                        url: "/api/payment",
                        method: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(payload),
                        headers: {
                            Authorization: `Bearer ${token}`
                        },
                        success: function () {
                            window.location.href = "/success-payment";
                        },
                        error: function () {
                            alert("Í≤∞Ï†ú Í≤ÄÏ¶ù Ïã§Ìå®");
                            window.location.href = "/fail-payment";
                        }
                    });
                } else {
                    alert("Í≤∞Ï†ú Ïã§Ìå®");
                    window.location.href = "/fail-payment";
                }
            });
        });
    });
</script>
