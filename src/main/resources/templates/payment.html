<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ÌïúÏÇ¨Î∞ú Í≤∞Ï†ú ÏßÑÌñâ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <style>
        body {

            font-family: 'Segoe UI', sans-serif;

            height: 100vh;

        .top-bar {

        .logo {

        .category-bar {

        }
        .category-bar a {

        .top-icons {

        .container {

            width: 400px;

        h2 {

        .readonly-display {

        button {

            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {

        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="logo">
        <a href="/home" style="text-decoration:none; color:#d81b60;">ÌïúÏÇ¨Î∞ú ÎßâÍ±∏Î¶¨</a>
    </div>
    <nav class="category-bar">
        <a href="/wallet">ÏßÄÍ∞ë</a>
        <a href="/shop">ÏáºÌïë</a>
        <a href="/community">Ïª§ÎÆ§ÎãàÌã∞</a>
        <a href="/event">Ïù¥Î≤§Ìä∏</a>
    </nav>
    <div class="top-icons">
        <i class="fas fa-user icon" title="Î°úÍ∑∏Ïù∏"></i>
        <div class="icon" title="Ïû•Î∞îÍµ¨Îãà">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge">0</span>
        </div>
        <a href="/join" class="join-link">JOIN</a>
    </div>
</div>
<div class="container">
    <!-- Ïà®Í≤®ÏßÑ ÏûÖÎ†•Í∞íÎì§ -->
    <input type="hidden" id="itemName" value="ÌïúÏÇ¨Î∞úÏ∫êÏãú" />
    <input type="hidden" id="cash" />
    <input type="hidden" id="orderUid" />
    <input type="hidden" id="buyerName" />
    <input type="hidden" id="buyerEmail" />

    <!-- ÏÇ¨Ïö©ÏûêÏóêÍ≤å Î≥¥Ïó¨Ï§Ñ Í≤∞Ï†ú Í∏àÏï° -->
    <div class="readonly-display" th:text="'‚Ç© ' + (${requestDto.cash} ?: 0) + ' Í≤∞Ï†ú ÏòàÏ†ï'">
        ‚Ç© 0 Í≤∞Ï†ú ÏòàÏ†ï
    </div>

    <button id="pay-button">Í≤∞Ï†úÌïòÍ∏∞</button>
    <a href="/home" style="
        display: block;
        margin-top: 20px;
        text-align: center;
        color: #777;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
    "
       onmouseover="this.style.color='#d81b60';"
       onmouseout="this.style.color='#777';"
    >ÌôàÏúºÎ°ú Í∞ÄÍ∏∞</a>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("accessToken");
        if (!token) {
            alert("Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.");
            window.location.href = "/oauth2/authorization/google";
            return;
        }

        const getParam = (key) => new URLSearchParams(location.search).get(key);
        const orderUid = getParam("uuid");
        const cash = getParam("cash");

        document.getElementById("orderUid").value = orderUid;
        document.getElementById("cash").value = cash;
        document.querySelector(".readonly-display").textContent = `‚Ç© ${cash} Í≤∞Ï†ú ÏòàÏ†ï`;

        // JWT ÌååÏã±ÌïòÏó¨ ÎãâÎÑ§ÏûÑÍ≥º Ïù¥Î©îÏùº Ï∂îÏ∂ú
        const parseJwt = (token) => {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload;
            } catch {
                return null;
            }
        };
        const payload = parseJwt(token);
        if (payload) {
            const { nickname, sub: email } = payload;
            document.getElementById("buyerName").value = nickname;
            document.getElementById("buyerEmail").value = email;

            // ÏÇ¨Ïö©Ïûê ÌëúÏãú
            const topIcons = document.querySelector(".top-icons");
            topIcons.innerHTML = `
            <span style="font-weight:bold; color:#d81b60;">${nickname}</span>
            <a href="/logout" style="color:#d81b60; font-weight:bold; margin-left:10px;">Î°úÍ∑∏ÏïÑÏõÉ</a>
        `;
        }

        // Ïû•Î∞îÍµ¨Îãà ÌëúÏãú
        fetch("/api/cart/count", {
            headers: { Authorization: `Bearer ${token}` }
        }).then(res => res.json())
            .then(data => {
                const badge = document.querySelector(".badge");
                if (badge) badge.textContent = data.count || 0;
            });

        // Í≤∞Ï†ú Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        document.getElementById("pay-button").addEventListener("click", () => {
            const orderUid = document.getElementById("orderUid").value;
            const itemName = document.getElementById("itemName").value;
            const paymentPrice = parseInt(document.getElementById("cash").value) || 0;
            const buyerName = document.getElementById("buyerName").value;
            const buyerEmail = document.getElementById("buyerEmail").value;

            const IMP = window.IMP;
            IMP.init("imp17705270");
            IMP.request_pay({
                pg: 'html5_inicis.INIpayTest',
                pay_method: 'card',
                merchant_uid: orderUid,
                name: itemName,
                amount: paymentPrice,
                buyer_email: buyerEmail,
                buyer_name: buyerName,
            }, function (rsp) {
                if (rsp.success) {
                    $.ajax({
                        url: "/api/payment",
                        method: "POST",
                        contentType: "application/json",
                        dataType: "json", // üëà Ï∂îÍ∞Ä: ÏùëÎãµ JSONÏù¥ ÏïÑÎãê Í≤ΩÏö∞ ÏóêÎü¨ Î∞©ÏßÄ
                        data: JSON.stringify({
                            payment_uid: rsp.imp_uid,
                            order_uid: rsp.merchant_uid
                        }),
                        headers: { Authorization: `Bearer ${token}` },
                        success: (res) => {
                            // üëá success-payment Ïù¥Îèô Ï°∞Í±¥ÏùÑ Ï¢Ä Îçî Ïú†Ïó∞ÌïòÍ≤å
                            if (res && res.status === 'SUCCESS') {
                                window.location.href = "/success-payment";
                            } else {
                                alert("ÏÑúÎ≤Ñ ÏùëÎãµÏù¥ Ïù¥ÏÉÅÌï©ÎãàÎã§.");
                                window.location.href = "/fail-payment";
                            }
                        },
                        error: (xhr, status, err) => {
                            console.error("Í≤∞Ï†ú Í≤ÄÏ¶ù ÏóêÎü¨:", xhr.responseText || err);
                            alert("Í≤∞Ï†ú Í≤ÄÏ¶ù Ïã§Ìå®");
                            window.location.href = "/fail-payment";
                        }
                    });

                } else {
                    alert("Í≤∞Ï†ú Ïã§Ìå®");
                    window.location.href = "/fail-payment";
                }
            });
        });
    });

</script>
</body>
</html>
