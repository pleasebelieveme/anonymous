<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제 완료 메일 발송</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Nanum Gothic', 'Roboto', Arial, sans-serif;
        }
        .container {
            background: rgba(255,255,255,0.95);
            max-width: 450px;
            margin: 80px auto;
            box-shadow: 0 8px 28px rgba(50,50,93,.1), 0 1.5px 6px rgba(0,0,0,0.08);
            border-radius: 18px;
            padding: 48px 36px 42px;
            text-align: center;
        }
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #5f2df6;
            margin-bottom: 38px;
            letter-spacing: 0.07em;
            font-family: 'Nanum Gothic', 'Roboto', sans-serif;
        }
        .result-message {
            background: linear-gradient(90deg, #f9f6fa 0, #e3f2fd 75%);
            border-radius: 14px;
            padding: 30px 10px 26px 10px;
            font-size: 1.35rem;
            font-weight: 700;
            color: #311b92;
            min-height: 42px;
            letter-spacing: 0.01em;
            box-shadow: 0 1px 8px rgba(95,45,246,0.08);
            margin-top: 8px;
            margin-bottom: 10px;
            line-height: 2;
        }
        @media (max-width: 520px) {
            .container {
                max-width: 98%;
                padding: 30px 6px 20px 6px;
            }
            .title {
                font-size: 1.45rem;
                margin-bottom: 26px;
            }
            .result-message {
                padding: 14px 3px 16px 3px;
                font-size: 1.04rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">회원가입 안내</div>
    <div class="result-message">
        <span th:text="${name}"></span>님! 회원가입을 진심으로 축하 드립니다!<br>
        앞으로 한사발을 많이 이용부탁 드립니다!
    </div>
</div>
</body>
</html>
